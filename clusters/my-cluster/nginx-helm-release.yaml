apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/nginx
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  values:
    indexHTML:  |-
      <!DOCTYPE html>
        <html>
          <head>
            <title>My Custom page</title>
          </head>
          <body>
            <h1>SWelcome to my custom Nginx page!</h1>
          </body>
        </html>   
       

